# Source a file (multi-file configs)
source = ~/.config/hypr/monitor.conf
# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.config/hypr/keymaps.conf
source = ~/.config/hypr/keyboard_layout.conf
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Some default env vars.
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,Catppuccin-Mocha-Light-Cursors
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct

# Execute your favorite apps at launch
exec-once=swaybg -i ~/Pictures/Wallpapers/ultra-wide/yjg8oxmh.png
exec-once=dunst
#exec-once=eww open bar
exec-once=waybar
exec-once=hyprctl setcursor Catppuccin-Latte-Light-Cursors 32
# Automatic mounting
exec-once=udiskie
# Disables middle mouse pasting
exec-once=wl-paste -p --watch wl-copy -pc
# Launch the authentication agent service
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(7aa2f7ee) rgba(9ece6aee) 45deg
    col.inactive_border = rgba(1f2335aa)

    layout = dwindle

    cursor_inactive_timeout = 2
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 3

    blur {
        enabled = true
        size = 10
        passes = 1
        new_optimizations = true
        xray = true
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    inactive_opacity = 0.85
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# For fixing screensharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
